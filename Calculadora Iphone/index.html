<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\danie\OneDrive\Escritorio\Web\Calculadora Iphone\style.css" href=""/>
    <title>Calculadora Iphone</title>
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div id="container">
            
                <input class="pantalla" type="number" value="" />
            
            <div class="botones">
                <button class="filaUno">AC</button>
                <button class="filaUno">+/-</button>
                <button class="filaUno">%</button>
                <button class="signos num">/</button>
                <br/>
                <button class="num numeros">7</button>
                <button class="num numeros">8</button>
                <button class="num numeros">9</button>
                <button class="signos num ">x</button>
                <br/>
                <button class="num numeros">4</button>
                <button class="num numeros">5</button>
                <button class="num numeros">6</button>
                <button class="signos num">-</button>
                <br/>
                <button class="num numeros">1</button>
                <button class="num numeros">2</button>
                <button class="num numeros">3</button>
                <button class="signos num">+</button>
                <br/>
                <button class="num numeros zero ">0</button>
                <button class="num numeros">.</button>
                <button class="signos num">=</button>
                <br/>
            </div>
        </div>
        <footer>
            <p class="Pfooter">Coded by <a  href="https://twitter.com/Levi_1630" target="_blank">Emilio.</a></p>
        </footer>
    </main>
</body>
</html>
